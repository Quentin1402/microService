version: '3'

services:
  db:
    image: mariadb
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: mariadb
      MYSQL_USER: user
      MYSQL_PASSWORD: root
    ports:
      - "3307:3306"
    volumes:
      - ./MariaDB/liste.sql:/docker-entrypoint-initdb.d/liste.sql

  web:
    build:
      context: ./app
    ports:
      - "9090:80"
    depends_on:
      - db
    command: /bin/bash -c "a2ensite 000-default && apache2-foreground"

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./certs:/certs
    depends_on:
      - web
    restart: always

